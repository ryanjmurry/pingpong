<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/master.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <img class="pingpong-img" src="pingpong.jpg" alt="pingpong">
      <h1>Let's Play!</h1>
      <form id="numbers">
        <div class="form-group">
          <label for="countTo">How Many Numers in the List?</label>
          <input id="countTo" type="text">
        </div>
        <div class="form-group">
          <label for="firstDiv">Numbers divisible by ____ will be replaced with "ping":</label>
          <input id="firstDiv" type="text">
        </div>
        <div class="form-group">
          <label for="secondDiv">Numbers divisible by ____ will be replaced with "pong":</label>
          <input id="secondDiv" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Ping Pong The Hell Out Of It!</button>
      </form>
      <br>
      <div class="result">
        <h2 class="surprise">Surprise!</h2>
        <h2 class="surprise"><span class="pingNum"></span> x <span class="pongNum"></span> = <span class="pingpongNum"></span></h2>
        <h2 class="surprise">Any number divisible by <span class= "pingpongNum"></span> was replaced with "pingpong"</h2>
        <ul class="resultList">
      </div>

      </ul>
    </div>
  </body>
</html>
